<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul>
        <li>Apples</li>
        <li>Oranges
            <ol type="i">
                <li>Orange A</li>
                <li>Orange B</li>
                <li>Orange C
                    <ol reversed type="A" start="26">
                        <li>red</li>
                        <li>green</li>
                        <li>blue</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Bananas</li>
    </ul>
</body>
</html>
